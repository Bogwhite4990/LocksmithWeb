<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Locksmith Services - 24/7 Professional Locksmith</title>
    <meta name="description" content="We offer a comprehensive range of locksmith services, including emergency lockouts, lock changes, car key replacement, and more.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Locksmith",
      "name": "Locksmith",
      "image": "https://www.example.com/logo.jpg",
      "@id": "",
      "url": "https://www.example.com/services.html",
      "telephone": "0123-456-7890",
      "priceRange": "$$",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Locking St",
        "addressLocality": "London",
        "postalCode": "E1 6AN",
        "addressCountry": "UK"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 51.507351,
        "longitude": -0.127758
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
          "Sunday"
        ],
        "opens": "00:00",
        "closes": "23:59"
      },
      "sameAs": [
        "https://www.facebook.com/your-locksmith",
        "https://www.twitter.com/your-locksmith"
      ]
    }
    </script>
</head>
<body>

    <main class="service-page">
        <section class="hero-small">
            <div class="container">
                <h1>Our Services</h1>
            </div>
        </section>

        <section class="services-overview">
            <div class="container">
                <div class="service-grid">
                    <div class="service-item">
                        <a href="/services/emergency-locksmith.html">
                            <img src="/images/icon-emergency.svg" alt="Emergency Locksmith Icon" class="service-icon">
                            <h3>Emergency Locksmith</h3>
                        </a>
                    </div>
                    <div class="service-item">
                        <a href="/services/lock-replacement.html">
                            <img src="/images/icon-replacement.svg" alt="Lock Replacement Icon" class="service-icon">
                            <h3>Lock Replacement</h3>
                        </a>
                    </div>
                    <div class="service-item">
                        <a href="/services/car-lockout.html">
                            <img src="/images/icon-car.svg" alt="Car Lockout Icon" class="service-icon">
                            <h3>Car Lockout</h3>
                        </a>
                    </div>
                    <div class="service-item">
                        <a href="/services/residential-locksmith.html">
                            <img src="/images/icon-residential.svg" alt="Residential Locksmith Icon" class="service-icon">
                            <h3>Residential Locksmith</h3>
                        </a>
                    </div>
                    <div class="service-item">
                        <a href="/services/commercial-locksmith.html">
                            <img src="/images/icon-commercial.svg" alt="Commercial Locksmith Icon" class="service-icon">
                            <h3>Commercial Locksmith</h3>
                        </a>
                    </div>
                    <div class="service-item">
                        <a href="/services/upvc-door-repairs.html">
                            <img src="/images/icon-upvc.svg" alt="UPVC Door Repairs Icon" class="service-icon">
                            <h3>UPVC Door Repairs</h3>
                        </a>
                    </div>
                     <div class="service-item">
                        <a href="/services/safe-opening.html">
                            <img src="/images/icon-safe.svg" alt="Safe Opening Icon" class="service-icon">
                            <h3>Safe Opening</h3>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/script.js"></script>
    <script src="/js/templating.js"></script>
</body>
</html>
